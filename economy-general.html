<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explorez ExerEco, la plateforme interactive d'apprentissage économique. Des exercices interactifs pour simplifier l'économie. Commencez à apprendre maintenant !">
    <meta name="og:image" content="./Assets/logo.png">
    <meta name="keywords" content="Exereco">
    <title>Ecocnomy General - Exercise</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- JS -->
    <script defer src="src/main.js"></script>
</head>
<body>
    <header class="hdr">
        <div class="dropdown">
            <!-- Dropdown for smaller devices -->
            <button onclick="myFunction()" class="dropbtn">
                <i class='bx bxs-chevron-down'></i> Menu</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="./index.html">Home</a>
              <a href="#qeo">About Us</a>
              <a href="exercises.html">Exercises</a>
            </div>
          </div>
          <!-- Actual content -->
        <h2>ExerEco</h2>
        <nav id="navbar" class="navbar">
            <a href="./index.html">Home</a>
            <a href="exercises.html">Exercises</a>
            <a href="#qeo">About Us </a>
        </nav>
     
    </header>
    <div class="main" x-data="{
        answers: ['permet', 'besion', 'human'],
        answer1: null,
        answer2: null,
        answer3: null,
        validate (){
            if (this.answer1 == this.answers[0]) {
                document.getElementById('a1').style.color = '#34eb58'
            }
            else {
                document.getElementById('a1').style.color = 'red'

            }
            if (this.answer2 == this.answers[1]) {
                document.getElementById('a2').style.color = '#34eb58'
            }
            else {
                document.getElementById('a2').style.color = 'red'

            }
            if (this.answer3 == this.answers[2]) {
                document.getElementById('a3').style.color = '#34eb58'
            }
            else {
                document.getElementById('a3').style.color = 'red'

            }
        }
    }">
        <h2>Definir un bien : </h2>
        <p>Un bien est tout qui <span x-text="answer1" id="a1"></span> de satisfair le <span x-text="answer2" id="a2"></span> <br>
            d'un ètre <span x-text="answer3" id="a3"></span></p><br><br>
            <input type="text" x-model="answer1" placeholder="Trou 1"><br>
            <input type="text" x-model="answer2" placeholder="Trou 2"><br>
            <input type="text" x-model="answer3" placeholder="Trou 3"><br>
            <button class="btn btn-primary" @click="validate">Valideé </button>
        </div>
</body>
</html>
